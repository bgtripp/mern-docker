apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-server
  template:
    metadata:
      labels:
        app: mern-server
    spec:
      containers:
      - image: bgtripp/mern-server
        name: container1
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      initContainers:
      - name: init-db
        image: busybox
        command: ['sh', '-c', 'until nc -z mongo-service:27017; do echo waiting for db; sleep 2; done;']
